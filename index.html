<style>
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366; /* WhatsApp green */
  color:#fff;
  width:70px;          /* Bigger size */
  height:70px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:36px;      /* Bigger icon */
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
  z-index:999;
  transition:all .3s ease;
}
.whatsapp-float:hover{
  transform:scale(1.15);
  box-shadow:0 8px 18px rgba(0,0,0,.35);
}
</style>

<script>
let selectedService = '';

// Detect which service user clicked
const serviceButtons = document.querySelectorAll('.service-btn');
serviceButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedService = btn.getAttribute('data-service');
    alert(`Service selected: ${selectedService}.\nClick the WhatsApp button to chat.`);
  });
});

// Open WhatsApp with the selected service
const waButton = document.getElementById('whatsappBtn');
waButton.addEventListener('click', e => {
  e.preventDefault();
  let msg = `Hello, I would like to inquire about the following service: ${selectedService || 'No service selected'}`;
  window.open(`https://wa.me/2348148682660?text=${encodeURIComponent(msg)}`, '_blank');
});
</script>
